<!DOCTYPE html>
<html>
   <head>
       <title>My Page</title>
       <style>
           body{
               background-color : #363B3B;
               margin : 0;
           }
           .aTitleBox{
               color : white;
               height : 20px;
               margin-top : 0px;
           }
           nav{
               display : flex;
               margin : 10px;
           }
           .searchBox{
               text-align : center;
               width : 70%;
               padding : 5px;
           }
           .myPageBtBox{
               width : 80px;
               background-color : #8CF7EF;
               text-align : center;
               border-radius : 5px;
               height: 28px;
               margin-top : 6px;
               padding-top : 3px;
           }
           #myPageBt{
               width : 60px;
               border-radius : 5px;
               border-style : none;
               font-weight : bold;
               color : #363B3B;
               
           }
           #myPageBt:link, #myPageBt:hover, #myPageBt:visited{
               text-decoration : none;
           }
           .logOutBtBox{
               width : 80px;
               text-align : center;
               height: 25px;
               margin-top : 10px;
           }
           #logOutBt{
               border-style : none;
               background-color :  #363B3B;
               height : 30px;
               color : white;
               font-weight: bold;
           }
            #logOutBt:link, #logOutBt:hover, #logOutBt:visited{
               text-decoration : none;
           }
           #Title{
               font-size : 30px;
               color : white;
               display : inline;
           }
           #searchBar{
               height : 30px;
               width : 80%;
               border-radius : 3px;
               border-style : none;
              
           }
           #Title:link, #Title:hover, #Title:visited{
               text-decoration : none;
           }
       </style>
   </head>
   <body>
        <nav>
            <div class = "aTitleBox">
                <a id="Title" href="{% url 'home'%}">GANNON</a>
            </div>
            <div class = "searchBox">
                <input type="textBox" id="searchBar">
            </div>
            {% if user.is_authenticated %}
            <div class="myPageBtBox">
                <a href="{% url 'users:mypage' %}" id="myPageBt">마이페이지</a>
            </div>
            <div class="logOutBtBox">
                <a class="dropdown-item" href="javascript:{document.getElementById('logout').submit()}">Logout</a>
                <form id="logout" method="POST" action="{% url 'users:logout' %}">
                    {% csrf_token %} <input type="hidden"/>
                </form>
            </div>
            {% else %}
            <div class="myPageBtBox">
                <a href="{% url 'users:signup' %}" id="myPageBt">회원가입</a>
            </div>
            <div class="logOutBtBox">
                <a href="{% url 'users:login' %}" id="logOutBt">로그인</a>
            </div>
            {% endif %}
        </nav>
        <article>
            {% block content %}
            {% endblock%}
        </article>
   </body>
</html>
